
<div class="container">
  <h1>LEGO Set Input Form</h1>
  <form (ngSubmit)="onSubmit(setForm.value)" #setForm="ngForm">
    <div class="form-group">
      <label for="setName">Set Name</label>
      <input type="text"
             class="form-control"
             formControlName="setName"
             id="setName" required>
          <div [hidden]="setName.valid || setName.pristine" class="alert alert-danger">
              The Set Name is Required
          </div>
    </div>

    <div class="form-group">
      <label for="setNumber">Set Number</label>
      <input type="text"
             class="form-control"
             formControlName="setNumber"
             id="setNumber" required>
          <div [hidden]="setNumber.valid || setNumber.pristine" class="alert alert-danger">
             The Set Number is Required
          </div>
    </div>

    <div class="form-group">
      <label for="setPieces">Number of Pieces</label>
      <input type="text"
             class="form-control"
             formControlName="setPieces"
             id="setPieces">
    </div>

    <div class="form-group">
      <label for="setYear">Year</label>
      <input type="text"
             class="form-control"
             formControlName="setYear"
             id="setYear">
    </div>

    <div class="form-group">
      <label for="setTheme">Theme</label>
      <input type="text"
             class="form-control"
             formControlName="setTheme"
             id="setTheme">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>
